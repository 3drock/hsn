<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="container">
            <div class="jumbotron hidden-xs">
                <h1 style="text-align:center">Geo Rotator</h1>
            </div>
            <div class="row">
                <div class="col-sm-3">
                   
                    <h5>Options</h5>
                    <div>
                        <select class="dropdown" id="mySelect">
                            <option >Select</option>
                            <option value="MODAL2_M_AER_OD">Aerosol Optical Thickness </option>
                            <option value="TRMM_3B43M">Rainfall</option>
                            <option value="MODAL2_M_SKY_WV">Water Vapor</option>

                            <option value="GISS_TA_M">Global Temperature Anomaly</option>
                            <option value="CERES_INSOL_M">Solar Insolation</option>
                            <option value="CERES_NETFLUX_M">Net Radiation</option>

                            <option value="MOD_LSTD_CLIM_M">Average Land Surface Temperature</option>
                            <option value="MCD43C3_M_BSA">ALBEDO</option>
                            <option value="MOD14A1_M_FIRE">Active Fires</option>

                            <option value="MOD_NDVI_M">Vegetation Index</option>
                            <option value="MOD17A2_M_PSN">Net Primary Productivity</option>
                            <option value="SEDAC_POP">Population Density</option>

                            <option value="MY1DMM_CHLORA">Chlorophyll Concentration</option>
                            <option value="MYD28M">Sea Surface Temperature</option>
                            <option value="AVHRR_CLIM_M">Average Sea Surface Temperature</option>
                          
                          
                          </select> 
                    </div>
                    <br>
                    <button onclick="getdata()">Submit</button>
                </div>
                <div class="col-sm-9" id="globe">
                    <canvas id="canvasOne"  width="1000" height="1000"
                            style="width: 100%; height: auto; background-color: black; margin: 0" >
                        Your browser does not support HTML5 Canvas.
                        
                    </canvas>
                    <div>
                        <img src="rainfall.png" alt="rainfall image" height="80" width="500" style="align-items: center; margin: 0;">
                    </div>
                </div>
                
                
            </div>
            
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js" type="text/javascript"></script>
        <script src="rotate.js" type="text/javascript"></script>
    </body>
</html>
